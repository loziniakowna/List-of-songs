
<!DOCTYPE html>
<html lang="pl">
		
<head>
	<title>List Of Songs</title>
	<meta charset="UTF-8" />
	<meta http-equiv="author" content="Aleksandra Łozińska"/>
	<link href="index.css" rel="stylesheet" type="text/css"/>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
</head>
<body>
	<div class="main-wrapper">

		<header>
			<h1 class="header header--h1">LIST OF SONGS</h1>
		</header>

		<section class="section">
			<div>
				<ul class="list"></ul>
			</div>

			<div class="lengthTotal">TOTAL SONG LENGTH: <span id="lengthCalculated"></span></div>
		</section>

		<section class="section">
			<h3 class="header header--h3">Please add your favourite song to the list... </h3>

			<form class="form" id="form">
				<fieldset class="form__fieldset">
					<label class="form__label" for="title">Title:</label>
					<input class="input form__input" id="title" type="text" name="title">
				</fieldset>
				<fieldset class="form__fieldset">
					<label class="form__label" for="artist">Artist:</label>
					<input class=" input form__input" id="artist" type="text" name="artist">
				</fieldset>
				<fieldset class="fieldset">
					<fieldset class="form__fieldset fieldset__part">
						<label class="form__label" for="lengthMin">Length [min]:</label>
						<input class="input form__input form__input--min" id="lengthMin" type="number" name="lengthMin" min="0"> 
				</fieldset>
					<fieldset class="form__fieldset fieldset__part">
						<label class="form__label" for="lengthSec">[sec]:</label>
						<input class="input form__input" id="lengthSec" type="number" name="lengthSec" min="0" max="59">	
					</fieldset>
				</fieldset>
				<button class="button" type="submit">ADD SONG</button>
			</form>
		</section>

		<section class="section">
			<h3 class="header header--h3">... or import them from JSON</h3>
			<div class="textarea">
				<textarea class="input textarea__input" name="jsonImport" id="json--imported"> </textarea>				
			</div>
			<button class="button" id="importJSON">IMPORT</button>	
		</section>

		<section class="section">
			<h3 class=" header header--h3">Export your list to JSON !!!</h3>
			<button class="button" id="exportJSON">EXPORT</button>
			<div class="input export__field" id="json--exported"></div>
		</section>
		
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script src="index2.js" type="text/javascript"></script>
</body>
</html>
